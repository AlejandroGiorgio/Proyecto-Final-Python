{% extends 'index.html' %}

{% load static %}
    
{% block title %} FEED {% endblock %}

{% block content %}

    <div>

        <a class="btn btn-primary" id="botonIniciar" href="/AppProject/profile/post">POSTEA TU VIAJE</a>

    </div>

    {% for post in posts %}
    <article>
        <div>
            <h2 class = "username"><a href="#">@{{ post.user.username }}</a></h2>
            <i class = 'clock'></i>
            <time data-time="#" id="fuenteMuro">{{ post.timestamp }}</time>
            <div class = "post"id="fuenteMuro" >{{ post.content }}</div>
        </div>
    </article>
    {% endfor %}

{% endblock %}
