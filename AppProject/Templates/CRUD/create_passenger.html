<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/estilos.css'%}">
    
    <title>CREATE USER</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/AppProject/profile">HOME</a>
            </li>
          </ul>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal , formDataUsers" method="POST" action="/AppProject/create_passenger/"> {% csrf_token %}
                        <fieldset>
                            <legend class="text-center header" id="colorLegend">Registrar Pasajero</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                                <br>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="lname" name="lastName" type="text" placeholder="apellido" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="email" name="email" type="text" placeholder="email" class="form-control">
                                </div>
                            </div>
                        </div>
                            <br>
                            <div class="form-group">
                                <div class="row-cols-md-6 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
       
</body>
</html>
